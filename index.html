<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="img-section">
        <img class="img-for-desktop" src="./images/image-product-desktop.jpg" />
        <img class="img-for-mobile" src="./images/image-product-mobile.jpg">
      </div>
      <div class="card-details">
        <span class="pro-type">perfume</span>
        <h2 class="pro-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="pro-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-div">
          <span class="price">$149.99</span>
          <span class="main-price">$169.99</span>
        </div>

        <button class="card-btn"><img src="./images/icon-cart.svg"/>Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagor Mohammed Yusuf</a>.
  </div>


  

</body>
</html>
